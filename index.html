<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gánate Mi Sueldo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .contenedor-principal {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contenedor-imagen {
      flex: 1;
      max-width: 300px;
    }

    .contenedor-imagen img {
      width: 100%;
      height: auto;
    }

    .titulo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #000;
    }

    .boton-girar {
      background-color: #0E87C9;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1 class="titulo">GÁNATE MI SUELDO</h1>
  <div class="contenedor-principal">
    <div class="contenedor-imagen">
      <img src="politico.png" alt="Político">
    </div>
    <div class="contenedor">
      <img src="ruleta-base.png" id="ruleta" class="ruleta" />
      <button class="boton-girar" onclick="girarRuleta()">Girar</button>
      <div id="resultado" class="resultado"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
